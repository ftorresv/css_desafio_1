<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="home">
      <!--Esta sección corresponde a la columna lateral de contactos  -->
      <section class="lateral">
        <!-- user info box -->
        <div class="user-info">
          <div class="user-main">
            <img
              src="assets\img\avatar1.jpg"
              alt="User Avatar"
              class="avatar"
            />
            <span class="username">el_feleSW </span>
            <br>Activo ahora
            
          </div>
          <div class="user-icon">
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-sliders"></i>
          </div>
        </div>
        <!-- Línea horizontal para subdividir secciones -->

        <hr />

        <!-- Botón -->
        <div class="new-chat">
          <button class="button">New Chat</button>
        </div>
        <hr />
        <!-- Contact List -->
        <div class="contact-list">
          <div class="contact">
            <img
              src="assets\img\avatar2.jpg"
              alt="Contact Avatar"
              class="avatar"
            />
            <div class="contact-text">
              <span class="contact-name">Alejandro</span>
              <small class="last-message">me habías llamado?</small>
            </div>
          </div>

          <div class="contact">
            <img
              src="assets\img\avatar3.jpg"
              alt="Contact Avatar"
              class="avatar"
            />
            <div class="contact-text">
              <span class="contact-name">Felipe</span>
              <small class="last-message"
                >te mande el último archivo amigo</small
              >
            </div>
          </div>

          <!-- Add 3 more contacts similar to above -->
          <div class="contact">
            <img
              src="assets\img\avatar4.jpg"
              alt="Contact Avatar"
              class="avatar"
            />
            <div class="contact-text">
              <span class="contact-name">Carolina</span>
              <small class="last-message">hola po olvidón</small>
            </div>
          </div>

          <div class="contact">
            <img
              src="assets\img\avatar5.jpg"
              alt="Contact Avatar"
              class="avatar"
            />
            <div class="contact-text">
              <span class="contact-name">Jorge</span>
              <small class="last-message">cuando vienes por la oficina?</small>
            </div>
          </div>

          <div class="contact">
            <img
              src="assets\img\avatar6.jpg"
              alt="Contact Avatar"
              class="avatar"
            />
            <div class="contact-text">
              <span class="contact-name">Eve</span>
              <small class="last-message">el miércoles podría :)</small>
            </div>
          </div>
        </div>
      </section>

      <!-- Right Side (Hero Image + Paragraph) -->
      <section class="hero-image">
        <div class="hero-content">
          <img
            src="assets\img\hero-image.png"
            alt="Hero Image"
            class="main-image"
          />
          <p><b>Welcome to after time, the drink&chat app!</b> <br>
        Press the "new chat" button to start networking</p>
        </div>
      </section>
    </main>
  </body>
</html>
